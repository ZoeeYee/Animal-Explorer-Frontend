<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Animal Details</title>
    <style>
        body
        {
            font-family:  system-ui, -apple-system, "Segoe UI", Roboto, Arial;
            margin: 0;
            background: #f7f7f9;
            color: #222;
        }
        header
        {
            padding: 16px 20px;
            background: #111827;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .back-btn
        {
            background: none;
            border: 1px solid #fff;
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .back-btn:hover
        {
            background: #fff;
            color: #111827;
        }
        header h1
        {
            margin: 0;
            font-size: 20px;
        }
        main
        {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .animal-card
        {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 24px;
        }
        .animal-image
        {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: #eee;
        }
        .animal-content
        {
            padding: 24px;
        }
        .animal-title
        {
            margin: 0 0 12px 0;
            font-size: 28px;
            color: #111827;
        }
        .animal-description
        {
            margin: 0 0 20px 0;
            color: #6b7280;
            line-height: 1.6;
            font-size: 16px;
        }
        .like-section
        {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }
        .like-btn
        {
            background: #111827;
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .like-btn.liked
        {
            background: #111827;
        }
        .like-btn:hover
        {
            background: #dc2690;
        }
        .like-count
        {
            font-size: 16px;
            font-weight: 600;
            color: #111827;
        }
        .comments-section
        {
            border-top: 1px solid #e5e7eb;
            padding-top: 24px;
        }
        .comment-title
        {
            margin: 0 0 16px 0;
            font-size: 20px;
            color: #111827;
        }
        .comment-form
        {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        .comment-input
        {
            flex: 1;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
        }
        .comment-submit
        {
            background: #111827;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        .comment-submit:hover
        {
            background: #0b1020;
        }
        .comments-list
        {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .comment-item
        {
            background: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            border-left: 4px solid #111827;
        }
        .comment-text
        {
            margin:0 0 8px 0;
            color: #374151;
        }
        .comment-time
        {
            font-size: 12px;
            color: #9ca3af;
        }
        .loading
        {
            text-align: center;
            color: #6b7280;
            padding: 40px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-btn">← 返回列表</a>
        <h1 id="page-title">動物詳情</h1>
    </header>
    <main>
        <div id="loading" class="loading">載入中...</div>
        <div id="animal-detail" style="display: none;">
            <div class="animal-card">
                <img id="animal-image" class="animal-image" src="" alt="" />
                <div class="animal-content">
                    <h2 id="animal-title" class="animal-title"></h2>
                    <p id="animal-description" class="animal-description"></p>
                    <div class="like-section">
                        <button id="like-btn" class="like-btn">
                            <span id="like-icon">❤️</span>
                            <span id="like-text">按讚</span>
                        </button>
                        <span id="like-count" class="like-count">0 個讚</span>
                    </div>
                </div>
            </div>
            <div class="comments-section">
                <h3 class="comments-title">評論</h3>
                <div class="comment-form">
                    <input id="comment-input" class="comment-input" type="text" placeholder="輸入你的評論..." />
                    <button id="comment-submit" class="comment-submit">發表評論</button>
                </div>
                <div id="comments-list" class="comments-list"></div>
            </div>
        </div>
    </main>
    <script src="post.js" defer></script>
</body>
</html>
